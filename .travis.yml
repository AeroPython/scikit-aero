language: python
dist: xenial
matrix:
  include:
    - python: 3.6
      env: 
        - TOXENV=check
    - python: 3.6
      env: 
        - TOXENV=coverage
    - python: 3.6
      env: 
        - TOXENV=py36 
    - python: 3.7
      env: TOXENV=py37  
    - python: 3.8
      env: TOXENV=py38  
install:
  - pip install tox
  - pip install codecov
script:
  tox -e $TOXENV
after_success:
  - codecov 
